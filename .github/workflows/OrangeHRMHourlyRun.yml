name: Hourly Run For OrangeHRM

on:
  schedule:
    - cron: '0 */1 * * *'
  workflow_dispatch:  
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'  # Ensure this matches your projectâ€™s .NET version

      - name: Restore dependencies
        run: dotnet restore

      - name: Build the project
        run: dotnet build --configuration Release

      - name: Run the tests
        run: dotnet test --logger:trx --results-directory /home/runner/work/OrangeHRMLive/OrangeHRMLive/OrangeHRMLive/TestResults

      - name: Upload test artifacts
        if: always()  # Ensure the artifacts are uploaded whether the test passes or fails
        uses: actions/upload-artifact@v3
        with:
          name: Test-Results
          path: /home/runner/work/OrangeHRMLive/OrangeHRMLive/OrangeHRMLive/TestResults  # Replace with the correct folder path for your test results
          retention-days: 5

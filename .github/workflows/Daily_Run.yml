name: OrangeHRM_Daily_Run

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:  
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release

      - name: Run tests
        run: |
          mkdir -p TestResults  # Ensure TestResults folder exists
          dotnet test --no-build --verbosity normal --configuration Release

      - name: List files in TestResults (for debugging)
        run: ls -al TestResults  # Check if files are present

      - name: Upload Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Test-Results
          path: TestResults

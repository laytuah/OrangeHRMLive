name: OrangeHRM

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:  
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build the project
        run: dotnet build --configuration Release

      - name: Run the tests
        run: dotnet test --no-build --verbosity normal --configuration Release
      
      # Ensure that these steps run regardless of the result of the previous steps
      - name: Print working directory
        if: always()
        run: pwd

      - name: List files and directories
        if: always()
        run: |
          set -x
          ls -R /home/runner/work/OrangeHRMLive/OrangeHRMLive/OrangeHRMLive/
      
      - name: Find all files
        if: always()
        run: find /home/runner/work/OrangeHRMLive/ -type f
      
      - name: Ensure report directory exists
        if: always()
        run: mkdir -p /home/runner/work/OrangeHRMLive/OrangeHRMLive/OrangeHRMLive/TestResults

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Test-Results
          path: /home/runner/work/OrangeHRMLive/OrangeHRMLive/OrangeHRMLive/TestResults
